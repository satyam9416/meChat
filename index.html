<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realtime chat website</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="https://mechat-3m7o.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="/static/client.js"></script>
</head>

<body>
    <div id="container">
        <img src="/static/logo.png" alt="logo" id="logo">
        <div id="chat-box">
            <div id="welcome"></div>
        </div>
        <form action="#" id="form">
            <input type="text" id="msg" placeholder="Ente Your Message">
            <button type="submit" id="send">Send</button>
        </form>
</body>

</html>
